# =============================================================================
# Deploy Workflow - Build, push, and deploy Docker images to production
# =============================================================================
#
# Required GitHub Secrets:
#   - GITHUB_TOKEN    : Automatically provided by GitHub Actions for GHCR auth
#   - DEPLOY_SSH_KEY  : Private SSH key for accessing the production server
#   - DEPLOY_HOST     : Hostname or IP address of the production server
#   - DEPLOY_USER     : SSH username on the production server
#
# =============================================================================

name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      rollback_tag:
        description: 'Image tag to rollback to (leave empty for normal deploy)'
        required: false
        default: ''
        type: string
  push:
    branches: [main]

# Prevent concurrent deployments
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }}
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # Run CI checks first
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for server image
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/server
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for client image
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/client
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha,scope=server
          cache-to: type=gha,mode=max,scope=server

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./client/Dockerfile
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          cache-from: type=gha,scope=client
          cache-to: type=gha,mode=max,scope=client

      - name: Output image digests
        run: |
          echo "## Docker Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Server**: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/server" >> $GITHUB_STEP_SUMMARY
          echo "- **Client**: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/client" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && inputs.rollback_tag == ''
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e

            echo "==> Navigating to project directory..."
            cd /opt/slopguess

            echo "==> Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "==> Rebuilding and restarting services..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build --remove-orphans

            echo "==> Waiting for server to be healthy..."
            sleep 15

            echo "==> Deployment complete."

      - name: Health check with retries
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            MAX_RETRIES=5
            RETRY_DELAY=10
            RETRY_COUNT=0

            echo "==> Running health check..."
            until [ $RETRY_COUNT -ge $MAX_RETRIES ]; do
              BODY=$(curl -s http://localhost/api/health 2>/dev/null || true)

              if echo "$BODY" | grep -q '"status":"ok"'; then
                echo "Health check passed! API is responding with status: ok"
                exit 0
              fi

              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "Health check attempt $RETRY_COUNT/$MAX_RETRIES failed. Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
              RETRY_DELAY=$((RETRY_DELAY * 2))
            done

            echo "Health check failed after $MAX_RETRIES attempts"
            exit 1

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  rollback:
    name: Rollback to Specific Tag
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.rollback_tag != ''
    environment: production

    steps:
      - name: Rollback via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e

            TAG="${{ inputs.rollback_tag }}"
            REGISTRY="${{ env.REGISTRY }}"
            IMAGE_PREFIX="${{ env.IMAGE_PREFIX }}"

            echo "==> Rolling back to image tag: $TAG"

            echo "==> Logging in to container registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin

            echo "==> Navigating to project directory..."
            cd /opt/slopguess

            echo "==> Pulling images with tag: $TAG..."
            docker pull ${REGISTRY}/${IMAGE_PREFIX}/server:${TAG}
            docker pull ${REGISTRY}/${IMAGE_PREFIX}/client:${TAG}

            echo "==> Tagging rollback images as latest..."
            docker tag ${REGISTRY}/${IMAGE_PREFIX}/server:${TAG} ${REGISTRY}/${IMAGE_PREFIX}/server:latest
            docker tag ${REGISTRY}/${IMAGE_PREFIX}/client:${TAG} ${REGISTRY}/${IMAGE_PREFIX}/client:latest

            echo "==> Restarting services with rollback images..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans

            echo "==> Rollback complete."

      - name: Rollback health check
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            MAX_RETRIES=5
            RETRY_DELAY=10
            RETRY_COUNT=0

            echo "==> Running post-rollback health check..."
            until [ $RETRY_COUNT -ge $MAX_RETRIES ]; do
              BODY=$(curl -s http://localhost/api/health 2>/dev/null || true)

              if echo "$BODY" | grep -q '"status":"ok"'; then
                echo "Health check passed after rollback! API is responding with status: ok"
                exit 0
              fi

              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "Health check attempt $RETRY_COUNT/$MAX_RETRIES failed. Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
              RETRY_DELAY=$((RETRY_DELAY * 2))
            done

            echo "Health check failed after rollback - manual intervention required"
            exit 1

      - name: Rollback summary
        run: |
          echo "## Rollback Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Rolled back successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ inputs.rollback_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
